<script type="text/javascript">
  
      var temg=global_config.groupConfig;
  var serviceRangeobj={
    pages:{
    },
    doData:function(groupId){
      if(groupId){

        serviceRangeobj.pages.rangeGroupId=groupId;
      }
      admin.req({
        name:'serviceRangeInfo',
        interface:'getServiceRangeInfoSingle',
        loadele:'#serviceRangShowDiv',
        data:serviceRangeobj.pages,
        success:function(res){
          if(res.code='000000' && res.data){
            var data=res.data;//只取第一个
           
            $('#serviceRangShowDiv').html(data.rangeContent);
          }else{

              $('#serviceRangShowDiv').html('此条目暂无介绍');
          }
        }
      })
    },
    showGroup:function(){
      var serviceRangeGroupHtml='';
      for(var gi=0;gi<temg.length;gi++){
        if(temg[gi].groupType==groupType.service){
          serviceRangeGroupHtml='<li><a onclick="serviceRangeobj.doData('+temg[gi].groupId+')" href="javascript:void(0);" >'+temg[gi].groupName+'</a></li>';
          $('#subnav').append(serviceRangeGroupHtml);
        }
      }
    }

  }
  serviceRangeobj.showGroup();
  serviceRangeobj.doData(temg[0].groupId);
</script>

<!-- 轮播图片 begin-->

<div class="layout">
  <div class="slideshow" style="background-image:url(/main/style/images/contact.jpg)"> </div>
</div>

<!-- 轮播图片 end--> 

<!-- 内容展示 begin-->

<div id="fh5co-contact-us" class="layout">
  <div class="bg-contact contact-boxs">
    <div class="container">
      <div class="line fh5co-heading text-center not-animated"  data-animate="fadeInUp" data-delay="200">
        <h2>联系我们</h2>
      </div>
      <div class="line">
        <div class="intro xm6 xm3-move xs12 xl12 text-center not-animated"  data-animate="fadeInUp" data-delay="200">
          <p>如有任何问题请联系我们，我们7*24小时竭诚为您服务</p>
          <div class="contact-details" id="showPhone" ></div>
        </div>
      </div>
      <div class="line-big show-content not-animated"  data-animate="fadeInUp" data-delay="200">
        <div class="xl12 xs4 xm4 margin-big-bottom">
          <div class="content">
            <div class="media media-x">
              <div class="float-left">
                <p><i class="icon-qq"></i>
                <p>
              </div>
              <div class="media-body">
                <h3>在线QQ客服</h3>
                <p><a id="contactQQ" href="http://wpa.qq.com/msgrd?v=1&amp;uin=419348033&amp;site=&amp;menu=yes" target="_blank"></a></p>
              </div>
            </div>
          </div>
        </div>
        <div class="xl12 xs4 xm4 margin-big-bottom">
          <div class="content">
            <div class="media media-x">
              <div class="float-left">
                <p><i class="icon-weibo"></i>
                <p>
              </div>
              <div class="media-body">
                <h4><a href="http://weibo.com/" target="_blank">关注新浪微博</a></h4>
              </div>
            </div>
          </div>
        </div>
        <div class="xl12 xs4 xm4 margin-big-bottom">
          <div class="content">
            <div class="media media-x">
              <div class="float-left">
                <p><i class="icon-weixin"></i>
                <p>
              </div>
              <div class="media-body">
                <h4>关注官方微信</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="line">
        <div class="x12  text-center not-animated"  data-animate="fadeInUp" data-delay="200">
          <div class="attention">
            <div class="weixin-img">
              <p><img id="contactWxPublicImg" src="" alt="" /></p>
              <div class="desc">扫码关注公众号</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- 内容展示 end--> 

<!--footer-->
<script type="text/javascript">
      var initCoutactIndexPage=function(){
        var temc=global_config.contactInfo;//联系方式
        $('#contactWxPublicImg').attr('src',temc.contactWxPublicImg);
        $('#showPhone').html(temc.contactPhone);
        $('#contactQQ').attr('href','http://wpa.qq.com/msgrd?v=1&amp;uin='+temc.contactQq+'&amp;site=&amp;menu=yes');
        $('#contactQQ').html(temc.contactQq);
            dataAnimate();  
      }
      initCoutactIndexPage();
</script>
